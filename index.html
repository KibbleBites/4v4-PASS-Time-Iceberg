        entries += level.content.length

fullLink(link) {
  if (!link) return "";

  // 1. Check for relative links FIRST
  if (link.startsWith("./") || link.startsWith("/")) {
    return link;
  }

  // 2. Check if it already has a protocol (like http:// or mailto:)
  if (link.indexOf(":") != -1) {
    return link;
  }

  // 3. Otherwise, it's a standard domain (like google.com) so add https://
  return "https://" + link;
},

    toDate(timestamp) {
        var d = new Date(timestamp*1000),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2)
            month = '0' + month;
        if (day.length < 2)
            day = '0' + day;

        return [year, month, day].join('-');
